<!DOCTYPE html>
<html lang="pt-br"
	  xmlns:th="http://thymeleaf.org"
	  xmlns:layout="hhtp://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Cadastro Cliente</title>
	<link rel="shortcut icon" href="projeto\images\favicon.ico">
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link href="projeto\css\styleForm.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> <img src="projeto\images\logo.png" alt="Logotipo Gotech"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Página Inicial</a></li>
						<li class="nav-item"><a class="nav-link" href="/cadastrocliente">Cadastrar Cliente</a></li>
						<li class="nav-item"><a class="nav-link" href="/listaCliente">Cadastrar Conteiners</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<section class="section" id="section3">
        <h1>Realize o Cadastro</h1>
    	<div class="form-container mx-auto text-center">
        	<form method="post">
           		<div id="input-content">
              		<div class="input-container">
                		<label for="name">Nome Completo</label>
                		<input required type="text" name="nome" placeholder="Robert Lee">
              		</div>
		            <div class="input-container">
		              <label for="email">E-mail</label>
		              <input required type="email" name="email" placeholder="kevin.jones@mail.com">
		            </div>
		            <div class="input-container">
		            	<label for="rg">RG</label>
		              	<input required type="number" name="rg" placeholder="xx.xxx.xxx-x">
		            </div>
            		<button type="submit" class="btn btn-success btn-lg mx-auto text-center">Salvar</button>
            	</div>
          	</form>
        </div>
    </section>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-6">
					<div class="single-footer-widget">
						<br>
						<h6>
						<b>Contact Us</b>
						</h6>
						<a href="#" class="icon-contato"><i class="fa fa-phone" aria-hidden="true"></i></a>11955550000
						<br> 
						<a href="#" class="icon-contato"><i class="fa fa-map-marker" aria-hidden="true"></i></a> São Paulo-SP 
						<br> 
						<a href="#" class="icon-contato"><i class="fa fa-envelope" aria-hidden="true"></i></a>TransCont.com
					</div>
				</div>
			</div>
		</div>
	</footer>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>			
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
