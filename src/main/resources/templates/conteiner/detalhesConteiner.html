<!DOCTYPE html>
<html lang="pt-br"
	  xmlns:th="http://thymeleaf.org"
	  xmlns:layout="hhtp://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Conteiners</title>
	<link rel="shortcut icon" href="\projeto\images\favicon.ico">
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link href="\projeto\css\style.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"> <img
					src="\projeto\images\logo.png" alt="Logotipo Porto">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Página Inicial</a></li>
						<li class="nav-item"><a class="nav-link" href="/cadastrocliente">Cadastrar
								Cliente</a></li>
						<li class="nav-item"><a class="nav-link" href="/listaCliente">Cadastrar Conteiners</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<br><br><br><br><br>	
	<div class="container">
		<div class="align-items-center text-center" th:each="conteiners : ${conteiners}">
			<ul class="list-group">
				<li class="list-group-item"><b>Número Conteiner: </b><span th:text="${conteiners.numeroConteiner}"></span></li>
				<li class="list-group-item"><b>Tipo: </b><span th:text="${conteiners.tipo}"></span></li>
				<li class="list-group-item"><b>Status: </b><span th:text="${conteiners.status}"></span></li>
				<li class="list-group-item"><b>Categoria: </b><span th:text="${conteiners.categoria}"></span></li>
				<li class="list-group-item"><b>Tipo Movimentação: </b><span th:text="${conteiners.tipoMov}"></span></li>
				<li class="list-group-item"><b>Data Início: </b><span th:text="${conteiners.dataIni}"></span></li>
				<li class="list-group-item"><b>Hora Início: </b><span th:text="${conteiners.horaIni}"></span></li>
				<li class="list-group-item"><b>Data Fim: </b><span th:text="${conteiners.dataFim}"></span></li>
				<li class="list-group-item"><b>Hora Fim: </b><span th:text="${conteiners.horaFim}"></span></li>					
			</ul>
		</div>
	</div>
			<br><br><br><br><br>	
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-6">
					<div class="single-footer-widget">
						<br>
						<h6>
						<b>Contact Us</b>
						</h6>
						<a href="#" class="icon-contato"><i class="fa fa-phone" aria-hidden="true"></i></a>11955550000
						<br> 
						<a href="#" class="icon-contato"><i class="fa fa-map-marker" aria-hidden="true"></i></a> São Paulo-SP 
						<br> 
						<a href="#" class="icon-contato"><i class="fa fa-envelope" aria-hidden="true"></i></a>TransCont.com
					</div>
				</div>
			</div>
		</div>
	</footer>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
